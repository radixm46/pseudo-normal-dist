<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <link rel="stylesheet" href="default.css" type="text/css" />
    <body>
        <H1> random? numbers</H1>
        <div id="desc">※再読み込みで再生成します。<br>
            excelへ貼り付ける場合「データ→区切り位置指定」からカンマ区切りを指定してグラフ作成してください。</div>
        <div style="float:left" id="result_1"></div>
        <div style="float:right" id="result_2"></div>
        <div style="float:left" id="result_3"></div>
        <div style="float:right" id="result_4"></div>
        <div style="float:left" id="result_5"></div>
        <div style="float:right" id="result_6"></div>
        <div style="float:left" id="result_7"></div>
        <script src="main.js"></script>
        <script>
         const generateArray = (thresh=0.0) => {
             return new RandomNormalGenerator(100, 13, thresh);
         }
         // list iteration
         const elementsList = [
             document.getElementById("result_1"),
             document.getElementById("result_2"),
             document.getElementById("result_3"),
             document.getElementById("result_4"),
             document.getElementById("result_5"),
             document.getElementById("result_6"),
             document.getElementById("result_7"),
         ]
         const variances = [-0.18, -0.05, -0.02, 0.0, 0.02, 0.05, 0.18]

         elementsList.forEach((elem, idx) => {
             let numArr = generateArray(variances[idx]);
             elem.insertAdjacentHTML('afterbegin', numArr.plotStuff(idx));
         })
        </script>
    </body>
</html>
